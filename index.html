<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de 30 Minutos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #timer {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            color: #2c3e50;
        }
        button {
            padding: 10px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Temporizador</h1>
    <div id="timer">30:00</div>
    <button id="btnStart">Iniciar Alarma</button>
    <p id="status">Haz clic para comenzar la cuenta regresiva</p>
</div>

<audio id="alarmaSound" src="alarma.mp3"></audio>

<script>
    let tiempoRestante = 30 * 60; // 30 minutos en segundos
    let intervalo;
    const display = document.getElementById('timer');
    const boton = document.getElementById('btnStart');
    const sonido = document.getElementById('alarmaSound');
    const estado = document.getElementById('status');

    function actualizarTimer() {
        const minutos = Math.floor(tiempoRestante / 60);
        const segundos = tiempoRestante % 60;

        // Formato 00:00
        display.textContent = `${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;

        if (tiempoRestante <= 0) {
            clearInterval(intervalo);
            sonido.play();
            estado.textContent = "Â¡Tiempo cumplido!";
            estado.style.color = "red";
        } else {
            tiempoRestante--;
        }
    }

    boton.addEventListener('click', () => {
        boton.disabled = true
